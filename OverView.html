    <main>

        <article id="voca">

            <div id="voca_title">
                <!--정렬 위해 flex 레이아웃 적용(class, id 등 추가)-->
                <div class="vt-left">
                <span id="voca_name">Voca(단어장 이름)</span>

                </div>

                <div class="vt-right">

                <span class="progress_part">
                <span class="progress" id="progress"></span>
                <span class="material-symbols-outlined progress_icon_back progress_icon"></span>

                <div id="card_menu">

                    <input type="button" value="뒷면보기" class="green_button">
                    </div>
                    <div class="right_buttons">
                    <input type="button" value="암기 학습" id="white_button" onclick="location.href='Memorize.html'">
                    <input type="button" value="매칭 게임" class="green_button" onclick="location.href='MatchingGame.html'">
                    <input type="button" value="산성비 게임" class="green_button" onclick="location.href='AcidRain.html'">

                </div>

                        <!--word_content class 설정해 중앙 정렬(별표 구현은 남은 기간 해보겠습니다!)-->
