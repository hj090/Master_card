<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="UTF-8">
        <meta name="2415347 윤서영", content="산성비 게임">
        <title>산성비 게임</title>

        <link rel="stylesheet" href="style2.css"> <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />

    
    </head>
    
    <body>
       
        <header> <a href="OverView.html">
                <span class="material-symbols-outlined">arrow_back</span>
                <span>학습종료</span>
            </a>
            <h1 class="name">Voca(단어장 이름)</h1>
        </header>
        
        <main class="acidrain-layout">
            <article> <section class="game-area">
                    <button id="audioOnOff" name="audioOnOff" type="button">
                        <span class="material-symbols-outlined" alt="음악 아이콘">
                            volume_up
                        </span>
                    </button>
                    <audio id="audio" src="#" loop></audio>

                    <div class="word-rain w1">단어</div>
                    <div class="word-rain w2">단어</div>
                    <div class="word-rain w3">단어</div>
                    <div class="word-rain w4">단어</div>
                    <div class="word-rain w5">단어</div>
                    
                    <input class="textfield" id="user_input" name="user_input" type="text" placeholder="영어단어를 입력하세요">
                </section>
            </article>

            <div class="bar"> 
                <div class="aside"> 
                    <div class="user-info-box">
                        <div class="img_box"><img class="img" src="공대송이.png" alt="캐릭터"></div>
                        <div class="user-details">
                            <div class="username">사용자 명</div>
                        
                            <div class="score-hp">
                                <div>점수 | <span id="game_score">1000점</span></div>
                                <div>체력 | <span id="hp">100</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
